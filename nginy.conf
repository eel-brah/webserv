server {
    listen 9999;
    server_name example.com www.example.com;
    client_max_body_size 2m; 
    root ./root/;
    index index.html index.htm;
    error_page 404 ./root/errors/404.html;

    location / {
      allow GET ;
        upload_store ./root/upload/;
        autoindex on;
    }
    location /upload/ {
      allow POST GET;
      upload_store ./root/upload/;
        autoindex on;
    }

    location /new/ {
      allow GET DELETE;
    }

    location /forbidden.html {
      allow GET;
      root ./root/new;
    }
    location /tmp/ {
        allow GET;
        root ./root/upload;
    }

    location /tmp_x/ {
        allow GET;
        return 307 /new/;
        return 308 /;
    }

    location /bob/ {
        allow GET;
        alias ./root/upload/;
        alias ./root/new/;
    }


    location /uploads {
        upload_store ./root/upload;
        allow GET POST;
    }

}

